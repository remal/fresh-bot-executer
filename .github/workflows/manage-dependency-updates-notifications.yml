name: Manage dependency updates notifications

on:
  schedule:
  - cron: '0/15 * * * *'
  push:
    branches:
    - main
    paths:
    - '.github/workflows/manage-dependency-updates-notifications.yml'
  workflow_dispatch: { }

jobs:
  manage-dependency-updates-notifications:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - name: Manage dependency updates notifications
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.NOTIFICATIONS_TOKEN }}
        script: |
          const notifications = await github.paginate(
            github.rest.activity.listNotificationsForAuthenticatedUser.endpoint.merge({})
          )
          for (const notification of notifications) {
            if (notification.subject == null || notification.subject.type !== 'PullRequest') continue;
            if (notification.repository == null) continue;
            
            if (notification.reason !== 'assign') {
              console.log(JSON.stringify(notification, null, 2))
              continue;
            }

            const repositoryUrl = notification.repository.url
            let pullRequestId = notification.subject.url
            if (pullRequestId.startsWith(repositoryUrl)) {
              pullRequestId = pullRequestId.substring(repositoryUrl.length)
            }
            if (pullRequestId.startsWith('/pulls/')) {
              pullRequestId = pullRequestId.substring('/pulls/'.length)
            }
            
            const pullRequest = await github.rest.pulls.get({
              owner: notification.repository.owner.login,
              repo: notification.repository.name,
              pull_number: pullRequestId,
            }).then(it => it.data)
            console.log("::group::Pull Request '" + notification.subject.title + "' (" + notification.id + ")")
            
            if (pullRequest.user.login === 'renovate[bot]'
              || pullRequest.user.login === 'dependabot[bot]'
            ) {
            
              let canNotificationBeDeleted = false
              if (!canNotificationBeDeleted) {
                canNotificationBeDeleted = pullRequest.merged
                if (canNotificationBeDeleted) {
                  console.log("Pell Request is merged")
                }
              }
            
              if (!canNotificationBeDeleted) {
                const checksToSkip = [
                  'renovate/stability-days',
                ]
                let notSuccessfullChecks = await github.paginate(
                  github.rest.checks.listForRef.endpoint.merge({
                    owner: notification.repository.owner.login,
                    repo: notification.repository.name,
                    ref: pullRequest.head.sha,
                  })
                )
                notSuccessfullChecks = notSuccessfullChecks.filter(check =>
                  !checksToSkip.includes(check.name)
                  && check.conclusion != 'success'
                  && check.pull_requests != null
                  && check.pull_requests.find(pr => pr.id === pullRequest.id) != null
                )
                notSuccessfullChecks.forEach(check => console.log("Check '" + check.name + "' conclusion: " + check.conclusion))
                console.log(JSON.stringify(notSuccessfullChecks, null, 2))
                
                let notSuccessfullStatuses = await github.paginate(
                  github.rest.repos.listCommitStatusesForRef.endpoint.merge({
                    owner: notification.repository.owner.login,
                    repo: notification.repository.name,
                    ref: pullRequest.head.sha,
                  })
                )
                notSuccessfullStatuses = notSuccessfullStatuses.filter(status => 
                  !checksToSkip.includes(status.context)
                  && status.state != 'success'
                )
                notSuccessfullStatuses.forEach(status => console.log("Status '" + status.context + "' state: " + check.state))
                console.log(JSON.stringify(notSuccessfullStatuses, null, 2))
                
                canNotificationBeDeleted = notSuccessfullChecks.length === 0 && notSuccessfullStatuses.length === 0
              }
              
              if (canNotificationBeDeleted) {
                console.log("Marking thread as read")
                await github.rest.activity.markThreadAsRead({
                  thread_id: notification.id,
                })
              }
              
            }
            console.log("::endgroup::")
          }
